
  <vue-draggable-resizable
  v-model:x="positionX"
  v-model:y="positionY"
    :w="100"
    :h="100"
    :minw="50"
    :minh="50"
    @dragging="onDrag"
    @click="selectNode"
  >
  <h3>Nombre: {{ nombre }}</h3>
  <p>ID es: {{ id }}</p>
  <p>Position: {{ positionX }}, {{ positionY }}</p>
  <p>Estado: {{ estado }}</p>
  <p>Color: {{ color }}</p>
  </vue-draggable-resizable>
